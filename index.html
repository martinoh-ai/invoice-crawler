<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Workflow Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1f1a;
            --bg-secondary: #1a332b;
            --bg-card: #2a4a3f;
            --text-primary: #ffffff;
            --text-secondary: #a8b8b3;
            --accent-orange: #ff8c42;
            --accent-green: #4ade80;
            --border-color: #3a5a4f;
            --status-ready: #4ade80;
            --status-running: #fbbf24;
            --status-error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a1612 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--accent-orange);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .control-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .control-title {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .ready-badge {
            display: inline-block;
            background: rgba(74, 222, 128, 0.2);
            color: var(--status-ready);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: fit-content;
        }

        .selection-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--accent-orange);
            color: white;
        }

        .btn-primary:hover {
            background: #ff9d5c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.4);
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
        }

        .workflows-table {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-card);
        }

        th {
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        th:first-child {
            width: 50px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(42, 74, 63, 0.5);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 1rem;
            color: var(--text-primary);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-orange);
        }

        .workflow-name {
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-manual {
            background: rgba(255, 140, 66, 0.2);
            color: var(--accent-orange);
        }

        .badge-auto {
            background: rgba(74, 222, 128, 0.2);
            color: var(--status-ready);
        }

        .select-dropdown {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .select-dropdown:hover {
            border-color: var(--accent-orange);
        }

        .date-input {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-icon {
            color: var(--status-ready);
        }

        .status-text {
            color: var(--status-ready);
            font-weight: 500;
        }

        .status-running .status-icon {
            color: var(--status-running);
        }

        .status-running .status-text {
            color: var(--status-running);
        }

        .status-error .status-icon {
            color: var(--status-error);
        }

        .status-error .status-text {
            color: var(--status-error);
        }

        .action-cell {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .icon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .play-icon {
            color: var(--status-ready);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-body {
            margin-bottom: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .log-entry {
            background: var(--bg-card);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        .checkmark {
            color: var(--status-ready);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
            max-width: 400px;
        }

        .notification.success {
            border-left: 4px solid var(--status-ready);
        }

        .notification.error {
            border-left: 4px solid var(--status-error);
        }

        .notification.info {
            border-left: 4px solid var(--accent-orange);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">n8n</div>
            <h1>Workflow Launcher</h1>
        </div>

        <div class="control-panel">
            <div class="control-header">
                <div class="control-title">
                    <div class="ready-badge">PrÃªt Ã  dÃ©marrer</div>
                    <h2>SÃ©lectionnez les workflows et choisissez l'action</h2>
                    <div class="selection-info" id="selectionInfo">0 / 0</div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="runSelected()" id="runSelectedBtn">
                        <span>â–¶</span> ExÃ©cuter sÃ©lection
                    </button>
                    <button class="btn btn-secondary" onclick="refreshWorkflows()">
                        <span>â†»</span> Actualiser
                    </button>
                </div>
            </div>
        </div>

        <div class="workflows-table">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                        <th>Nom du workflow</th>
                        <th>Type</th>
                        <th>DerniÃ¨re exec.</th>
                        <th>FrÃ©quence</th>
                        <th>Prochaine exec.</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="workflowsList">
                    <!-- Workflows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour les logs -->
    <div class="modal" id="logsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Logs d'exÃ©cution</h3>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Logs will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration des webhooks pour chaque workflow
        const WEBHOOKS = {
            'movistar-alarmas': 'https://n8n.srv1192410.hstgr.cloud/webhook/test-git'
            // Ajoutez d'autres webhooks ici si besoin :
            // 'autre-workflow': 'https://n8n.srv1192410.hstgr.cloud/webhook/autre'
        };

        // DonnÃ©es de workflows - Movistar-Alarmas en premier
        let workflows = [
            {
                id: 'movistar-alarmas',
                name: 'Movistar-Alarmas',
                type: 'manual',
                lastCheck: null,
                frequency: 'weekly',
                nextCheck: '2025-12-25',
                status: 'ready',
                webhookUrl: WEBHOOKS['movistar-alarmas']
            },
            {
                id: 'facebook-ads',
                name: 'Import Facebook Ads',
                type: 'manual',
                lastCheck: '2025-11-26',
                frequency: 'weekly',
                nextCheck: '2025-12-03',
                status: 'ready',
                webhookUrl: null // Pas encore configurÃ©
            },
            {
                id: 'google-analytics',
                name: 'Google Analytics Sync',
                type: 'manual',
                lastCheck: null,
                frequency: 'monthly',
                nextCheck: '2025-12-03',
                status: 'ready',
                webhookUrl: null
            },
            {
                id: 'email-notifications',
                name: 'Email Notifications',
                type: 'auto',
                lastCheck: '2025-11-26',
                frequency: 'daily',
                nextCheck: '2025-11-27',
                status: 'ready',
                webhookUrl: null
            },
            {
                id: 'database-backup',
                name: 'Database Backup',
                type: 'auto',
                lastCheck: null,
                frequency: 'daily',
                nextCheck: '2025-11-26',
                status: 'ready',
                webhookUrl: null
            }
        ];

        function renderWorkflows() {
            const tbody = document.getElementById('workflowsList');
            tbody.innerHTML = workflows.map(wf => `
                <tr id="workflow-row-${wf.id}">
                    <td><input type="checkbox" class="checkbox workflow-checkbox" data-id="${wf.id}" onchange="updateSelection()"></td>
                    <td class="workflow-name">${wf.name}</td>
                    <td><span class="badge badge-${wf.type}">${wf.type}</span></td>
                    <td>${wf.lastCheck || '-'}</td>
                    <td>
                        <select class="select-dropdown">
                            <option ${wf.frequency === 'hourly' ? 'selected' : ''}>Hourly</option>
                            <option ${wf.frequency === 'daily' ? 'selected' : ''}>Daily</option>
                            <option ${wf.frequency === 'weekly' ? 'selected' : ''}>Weekly</option>
                            <option ${wf.frequency === 'monthly' ? 'selected' : ''}>Monthly</option>
                        </select>
                    </td>
                    <td><input type="date" class="date-input" value="${wf.nextCheck}"></td>
                    <td>
                        <div class="status" id="status-${wf.id}">
                            <span class="status-icon">â–¶</span>
                            <span class="status-text">Ready</span>
                        </div>
                    </td>
                    <td>
                        <div class="action-cell">
                            <button class="icon-btn play-icon" 
                                    id="play-btn-${wf.id}" 
                                    onclick="runWorkflow('${wf.id}')" 
                                    ${!wf.webhookUrl ? 'disabled title="Webhook non configurÃ©"' : 'title="ExÃ©cuter"'}>â–¶</button>
                            <button class="icon-btn" onclick="viewLogs('${wf.id}')" title="Voir les logs">ðŸ“‹</button>
                        </div>
                    </td>
                </tr>
            `).join('');
            updateSelection();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.workflow-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
            updateSelection();
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.workflow-checkbox');
            const checked = Array.from(checkboxes).filter(cb => cb.checked);
            document.getElementById('selectionInfo').textContent = `${checked.length} / ${checkboxes.length}`;
            document.getElementById('selectAll').checked = checked.length === checkboxes.length;
        }

        function setWorkflowStatus(id, status, text) {
            const statusDiv = document.getElementById(`status-${id}`);
            const playBtn = document.getElementById(`play-btn-${id}`);
            
            statusDiv.className = 'status';
            
            if (status === 'running') {
                statusDiv.classList.add('status-running');
                statusDiv.innerHTML = `
                    <span class="status-icon spinning">âŸ³</span>
                    <span class="status-text">${text || 'Running...'}</span>
                `;
                if (playBtn) playBtn.disabled = true;
            } else if (status === 'success') {
                statusDiv.innerHTML = `
                    <span class="status-icon">âœ“</span>
                    <span class="status-text">${text || 'Success'}</span>
                `;
                if (playBtn) playBtn.disabled = false;
                
                // Retour Ã  "Ready" aprÃ¨s 3 secondes
                setTimeout(() => {
                    statusDiv.innerHTML = `
                        <span class="status-icon">â–¶</span>
                        <span class="status-text">Ready</span>
                    `;
                }, 3000);
            } else if (status === 'error') {
                statusDiv.classList.add('status-error');
                statusDiv.innerHTML = `
                    <span class="status-icon">âœ—</span>
                    <span class="status-text">${text || 'Error'}</span>
                `;
                if (playBtn) playBtn.disabled = false;
                
                // Retour Ã  "Ready" aprÃ¨s 5 secondes
                setTimeout(() => {
                    statusDiv.className = 'status';
                    statusDiv.innerHTML = `
                        <span class="status-icon">â–¶</span>
                        <span class="status-text">Ready</span>
                    `;
                }, 5000);
            } else {
                statusDiv.innerHTML = `
                    <span class="status-icon">â–¶</span>
                    <span class="status-text">Ready</span>
                `;
                if (playBtn) playBtn.disabled = false;
            }
        }

        async function runWorkflow(id) {
            const workflow = workflows.find(wf => wf.id === id);
            
            if (!workflow) {
                showNotification('Workflow introuvable', 'error');
                return;
            }

            if (!workflow.webhookUrl) {
                showNotification('Webhook non configurÃ© pour ce workflow', 'error');
                return;
            }

            console.log(`DÃ©marrage du workflow: ${workflow.name} via webhook`);
            setWorkflowStatus(id, 'running', 'ExÃ©cution...');
            showNotification(`DÃ©marrage de "${workflow.name}"...`, 'info');

            try {
                // Appel au webhook n8n
                const response = await fetch(workflow.webhookUrl, {
                    method: 'GET',
                    mode: 'no-cors' // Important pour Ã©viter les problÃ¨mes CORS
                });

                // Avec mode: 'no-cors', on ne peut pas lire la rÃ©ponse
                // Donc on suppose que Ã§a a fonctionnÃ© si pas d'erreur
                console.log('Workflow dÃ©clenchÃ© via webhook');

                setWorkflowStatus(id, 'success', 'TerminÃ©');
                showNotification(`"${workflow.name}" exÃ©cutÃ© avec succÃ¨s!`, 'success');
                
                // Mettre Ã  jour la derniÃ¨re exÃ©cution
                workflow.lastCheck = new Date().toISOString().split('T')[0];
                renderWorkflows();

            } catch (error) {
                console.error('Erreur lors de l\'exÃ©cution:', error);
                setWorkflowStatus(id, 'error', 'Ã‰chec');
                showNotification(`Erreur lors de l'exÃ©cution de "${workflow.name}": ${error.message}`, 'error');
            }
        }

        async function runSelected() {
            const checkboxes = document.querySelectorAll('.workflow-checkbox:checked');
            if (checkboxes.length === 0) {
                showNotification('Aucun workflow sÃ©lectionnÃ©', 'error');
                return;
            }
            
            const selectedIds = Array.from(checkboxes).map(cb => cb.dataset.id);
            
            // VÃ©rifier que tous ont un webhook
            const workflowsWithoutWebhook = selectedIds.filter(id => {
                const wf = workflows.find(w => w.id === id);
                return !wf.webhookUrl;
            });
            
            if (workflowsWithoutWebhook.length > 0) {
                showNotification(`${workflowsWithoutWebhook.length} workflow(s) sans webhook configurÃ©`, 'error');
                return;
            }
            
            showNotification(`ExÃ©cution de ${selectedIds.length} workflow(s)...`, 'info');
            
            const runBtn = document.getElementById('runSelectedBtn');
            runBtn.disabled = true;
            
            // ExÃ©cuter chaque workflow sÃ©lectionnÃ© sÃ©quentiellement
            for (const id of selectedIds) {
                await runWorkflow(id);
                // Attendre 1 seconde entre chaque exÃ©cution
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            runBtn.disabled = false;
        }

        function refreshWorkflows() {
            showNotification('Actualisation des workflows...', 'info');
            setTimeout(() => {
                renderWorkflows();
                showNotification('Workflows actualisÃ©s', 'success');
            }, 500);
        }

        function viewLogs(id) {
            const workflow = workflows.find(wf => wf.id === id);
            document.getElementById('modalTitle').textContent = `Logs: ${workflow.name}`;
            
            // Exemple de logs (vous pourriez rÃ©cupÃ©rer les vrais logs si votre webhook retourne des donnÃ©es)
            const logs = [
                { time: new Date().toLocaleTimeString(), message: 'Workflow dÃ©clenchÃ© via webhook', status: 'info' },
                { time: new Date().toLocaleTimeString(), message: 'ExÃ©cution en cours sur n8n...', status: 'info' },
                { time: new Date().toLocaleTimeString(), message: 'Consultez n8n pour les dÃ©tails complets', status: 'info' }
            ];
            
            document.getElementById('modalBody').innerHTML = logs.map(log => `
                <div class="log-entry">
                    <span class="log-time">[${log.time}]</span>
                    <span>${log.message}</span>
                    ${log.status === 'success' ? '<span class="checkmark"> âœ“</span>' : ''}
                </div>
            `).join('');
            
            document.getElementById('logsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('logsModal').classList.remove('active');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Fermer le modal en cliquant Ã  l'extÃ©rieur
        document.getElementById('logsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialisation
        renderWorkflows();
        
        console.log('âœ… Interface n8n chargÃ©e');
        console.log('ðŸ”— Utilise les webhooks pour dÃ©clencher les workflows');
    </script>
</body>
</html>
