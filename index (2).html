<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Workflow Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1f1a;
            --bg-secondary: #1a332b;
            --bg-card: #2a4a3f;
            --text-primary: #ffffff;
            --text-secondary: #a8b8b3;
            --accent-orange: #ff8c42;
            --accent-green: #4ade80;
            --border-color: #3a5a4f;
            --status-ready: #4ade80;
            --status-running: #fbbf24;
            --status-error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a1612 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--accent-orange);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .control-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .control-title {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .ready-badge {
            display: inline-block;
            background: rgba(74, 222, 128, 0.2);
            color: var(--status-ready);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: fit-content;
        }

        .selection-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--accent-orange);
            color: white;
        }

        .btn-primary:hover {
            background: #ff9d5c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.4);
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
        }

        .workflows-table {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-card);
        }

        th {
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        th:first-child {
            width: 50px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(42, 74, 63, 0.5);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 1rem;
            color: var(--text-primary);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-orange);
        }

        .workflow-name {
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-manual {
            background: rgba(255, 140, 66, 0.2);
            color: var(--accent-orange);
        }

        .badge-auto {
            background: rgba(74, 222, 128, 0.2);
            color: var(--status-ready);
        }

        .select-dropdown {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .select-dropdown:hover {
            border-color: var(--accent-orange);
        }

        .date-input {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-icon {
            color: var(--status-ready);
        }

        .status-text {
            color: var(--status-ready);
            font-weight: 500;
        }

        .status-running .status-icon {
            color: var(--status-running);
        }

        .status-running .status-text {
            color: var(--status-running);
        }

        .status-error .status-icon {
            color: var(--status-error);
        }

        .status-error .status-text {
            color: var(--status-error);
        }

        .action-cell {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .icon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .play-icon {
            color: var(--status-ready);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-body {
            margin-bottom: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .log-entry {
            background: var(--bg-card);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .log-time {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        .checkmark {
            color: var(--status-ready);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
            max-width: 400px;
        }

        .notification.success {
            border-left: 4px solid var(--status-ready);
        }

        .notification.error {
            border-left: 4px solid var(--status-error);
        }

        .notification.info {
            border-left: 4px solid var(--accent-orange);
        }

        .date-params-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">n8n</div>
            <h1>Workflow Launcher</h1>
        </div>

        <div class="control-panel">
            <div class="control-header">
                <div class="control-title">
                    <div class="ready-badge">Pr√™t √† d√©marrer</div>
                    <h2>S√©lectionnez les workflows et choisissez l'action</h2>
                    <div class="selection-info" id="selectionInfo">0 / 0</div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="runSelected()" id="runSelectedBtn">
                        <span>‚ñ∂</span> Ex√©cuter s√©lection
                    </button>
                    <button class="btn btn-secondary" onclick="refreshWorkflows()">
                        <span>‚Üª</span> Actualiser
                    </button>
                </div>
            </div>
        </div>

        <div class="workflows-table">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                        <th>Nom du workflow</th>
                        <th>Type</th>
                        <th>Derni√®re exec.</th>
                        <th>Fr√©quence</th>
                        <th>Prochaine exec.</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="workflowsList">
                    <!-- Workflows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour les param√®tres de date -->
    <div class="modal" id="dateParamsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Param√®tres d'ex√©cution</h3>
            </div>
            <div class="modal-body">
                <div class="date-params-form">
                    <div class="form-group">
                        <label class="form-label">Ann√©e</label>
                        <select id="yearSelect" class="select-dropdown">
                            <!-- Years will be inserted here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mois</label>
                        <select id="monthSelect" class="select-dropdown">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDateModal()">Annuler</button>
                <button class="btn btn-primary" onclick="executeWithParams()">
                    <span>‚ñ∂</span> Ex√©cuter
                </button>
            </div>
        </div>
    </div>

    <!-- Modal pour les logs -->
    <div class="modal" id="logsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Logs d'ex√©cution</h3>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Logs will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration des webhooks
        const WEBHOOKS = {
            'movistar-alarmas': 'https://n8n.srv1192410.hstgr.cloud/webhook/crawl-alarmas-manual'
        };

        let currentWorkflowId = null;

        // Workflows
        let workflows = [
            {
                id: 'movistar-alarmas',
                name: 'Movistar-Alarmas',
                type: 'manual',
                lastCheck: null,
                frequency: 'monthly',
                nextCheck: '2025-12-25',
                status: 'ready',
                webhookUrl: WEBHOOKS['movistar-alarmas'],
                requiresParams: true
            },
            {
                id: 'facebook-ads',
                name: 'Import Facebook Ads',
                type: 'manual',
                lastCheck: '2025-11-26',
                frequency: 'weekly',
                nextCheck: '2025-12-03',
                status: 'ready',
                webhookUrl: null,
                requiresParams: false
            }
        ];

        function initializeDateSelectors() {
            const currentYear = new Date().getFullYear();
            const currentMonth = String(new Date().getMonth() + 1).padStart(2, '0');
            
            const yearSelect = document.getElementById('yearSelect');
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
            
            document.getElementById('monthSelect').value = currentMonth;
        }

        function renderWorkflows() {
            const tbody = document.getElementById('workflowsList');
            tbody.innerHTML = workflows.map(wf => `
                <tr id="workflow-row-${wf.id}">
                    <td><input type="checkbox" class="checkbox workflow-checkbox" data-id="${wf.id}" onchange="updateSelection()"></td>
                    <td class="workflow-name">${wf.name}</td>
                    <td><span class="badge badge-${wf.type}">${wf.type}</span></td>
                    <td>${wf.lastCheck || '-'}</td>
                    <td>
                        <select class="select-dropdown">
                            <option ${wf.frequency === 'hourly' ? 'selected' : ''}>Hourly</option>
                            <option ${wf.frequency === 'daily' ? 'selected' : ''}>Daily</option>
                            <option ${wf.frequency === 'weekly' ? 'selected' : ''}>Weekly</option>
                            <option ${wf.frequency === 'monthly' ? 'selected' : ''}>Monthly</option>
                        </select>
                    </td>
                    <td><input type="date" class="date-input" value="${wf.nextCheck}"></td>
                    <td>
                        <div class="status" id="status-${wf.id}">
                            <span class="status-icon">‚ñ∂</span>
                            <span class="status-text">Ready</span>
                        </div>
                    </td>
                    <td>
                        <div class="action-cell">
                            <button class="icon-btn play-icon" 
                                    id="play-btn-${wf.id}" 
                                    onclick="runWorkflow('${wf.id}')" 
                                    ${!wf.webhookUrl ? 'disabled title="Webhook non configur√©"' : 'title="Ex√©cuter"'}>‚ñ∂</button>
                            <button class="icon-btn" onclick="viewLogs('${wf.id}')" title="Voir les logs">üìã</button>
                        </div>
                    </td>
                </tr>
            `).join('');
            updateSelection();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.workflow-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
            updateSelection();
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.workflow-checkbox');
            const checked = Array.from(checkboxes).filter(cb => cb.checked);
            document.getElementById('selectionInfo').textContent = `${checked.length} / ${checkboxes.length}`;
            document.getElementById('selectAll').checked = checked.length === checkboxes.length;
        }

        function setWorkflowStatus(id, status, text) {
            const statusDiv = document.getElementById(`status-${id}`);
            const playBtn = document.getElementById(`play-btn-${id}`);
            
            statusDiv.className = 'status';
            
            if (status === 'running') {
                statusDiv.classList.add('status-running');
                statusDiv.innerHTML = `<span class="status-icon spinning">‚ü≥</span><span class="status-text">${text || 'Running...'}</span>`;
                if (playBtn) playBtn.disabled = true;
            } else if (status === 'success') {
                statusDiv.innerHTML = `<span class="status-icon">‚úì</span><span class="status-text">${text || 'Success'}</span>`;
                if (playBtn) playBtn.disabled = false;
                setTimeout(() => {
                    statusDiv.innerHTML = `<span class="status-icon">‚ñ∂</span><span class="status-text">Ready</span>`;
                }, 3000);
            } else if (status === 'error') {
                statusDiv.classList.add('status-error');
                statusDiv.innerHTML = `<span class="status-icon">‚úó</span><span class="status-text">${text || 'Error'}</span>`;
                if (playBtn) playBtn.disabled = false;
                setTimeout(() => {
                    statusDiv.className = 'status';
                    statusDiv.innerHTML = `<span class="status-icon">‚ñ∂</span><span class="status-text">Ready</span>`;
                }, 5000);
            }
        }

        function runWorkflow(id) {
            const workflow = workflows.find(wf => wf.id === id);
            
            if (!workflow || !workflow.webhookUrl) {
                showNotification('Webhook non configur√©', 'error');
                return;
            }

            if (workflow.requiresParams) {
                currentWorkflowId = id;
                document.getElementById('dateParamsModal').classList.add('active');
                return;
            }

            executeWorkflow(id);
        }

        function closeDateModal() {
            document.getElementById('dateParamsModal').classList.remove('active');
            currentWorkflowId = null;
        }

        function executeWithParams() {
            if (!currentWorkflowId) return;
            
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            
            closeDateModal();
            executeWorkflow(currentWorkflowId, { Year: year, Month: month });
        }

        async function executeWorkflow(id, params = null) {
            const workflow = workflows.find(wf => wf.id === id);
            
            setWorkflowStatus(id, 'running', 'Ex√©cution...');
            
            let notificationText = `D√©marrage de "${workflow.name}"`;
            if (params) notificationText += ` (${params.Month}/${params.Year})`;
            showNotification(notificationText + '...', 'info');

            try {
                let url = workflow.webhookUrl;
                if (params) {
                    const queryParams = new URLSearchParams(params).toString();
                    url += `?${queryParams}`;
                }
                
                console.log('URL appel√©e:', url);

                await fetch(url, { method: 'GET', mode: 'no-cors' });

                setWorkflowStatus(id, 'success', 'Termin√©');
                showNotification(`"${workflow.name}" ex√©cut√© avec succ√®s!`, 'success');
                
                workflow.lastCheck = new Date().toISOString().split('T')[0];
                renderWorkflows();

            } catch (error) {
                console.error('Erreur:', error);
                setWorkflowStatus(id, 'error', '√âchec');
                showNotification(`Erreur: ${error.message}`, 'error');
            }
        }

        async function runSelected() {
            const checkboxes = document.querySelectorAll('.workflow-checkbox:checked');
            if (checkboxes.length === 0) {
                showNotification('Aucun workflow s√©lectionn√©', 'error');
                return;
            }
            
            const selectedIds = Array.from(checkboxes).map(cb => cb.dataset.id);
            
            const workflowsWithParams = selectedIds.filter(id => {
                const wf = workflows.find(w => w.id === id);
                return wf.requiresParams;
            });
            
            if (workflowsWithParams.length > 0) {
                showNotification('Ex√©cutez les workflows avec param√®tres individuellement', 'error');
                return;
            }
            
            const runBtn = document.getElementById('runSelectedBtn');
            runBtn.disabled = true;
            
            for (const id of selectedIds) {
                await executeWorkflow(id);
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            runBtn.disabled = false;
        }

        function refreshWorkflows() {
            showNotification('Actualisation...', 'info');
            setTimeout(() => {
                renderWorkflows();
                showNotification('Actualis√©', 'success');
            }, 500);
        }

        function viewLogs(id) {
            const workflow = workflows.find(wf => wf.id === id);
            document.getElementById('modalTitle').textContent = `Logs: ${workflow.name}`;
            document.getElementById('modalBody').innerHTML = `
                <div class="log-entry"><span class="log-time">[${new Date().toLocaleTimeString()}]</span>Workflow d√©clench√©</div>
                <div class="log-entry"><span class="log-time">[${new Date().toLocaleTimeString()}]</span>Consultez n8n pour d√©tails</div>
            `;
            document.getElementById('logsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('logsModal').classList.remove('active');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        document.getElementById('logsModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('dateParamsModal').addEventListener('click', function(e) {
            if (e.target === this) closeDateModal();
        });

        initializeDateSelectors();
        renderWorkflows();
    </script>
</body>
</html>
